<html>
<head>
<title>for</title>
</head>

<body>
<h1>Пример простой</h1> <!--h1-заголовок 1 уровня -->

<script language="JavaScript" type="text/JavaScript">
function line(width) {
document.writeln("<hr align='center' width='" + width + "'>");//<hr>-вставляет горизонтальную линию
}
for (var i = 1; i <= 10; i++) {
line(i * 10);
}
</script>

</body>
</html>
